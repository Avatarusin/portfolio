<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
    <link rel="stylesheet" href="css/signIn.css">
    <title>Sign In</title>
</head>

<body>
    <nav class="nav">
        <h1> Porto Soleggiato Pizza</h1>
        <ul class="navList">
            <li class="menu"><a href="index.html" id="href">Main</a></li>
            <li class="menu"><a href="menu.html" id="href">Menu</a></li>
            <li class="menu"><a href="shop.html" id="href">Shop</a></li>
            <li class="menu"><a href="gallery.html" id="href">Gallery</a></li>
            <li class="menu"><a href="signIn.html" id="href">Sign in / Log in</a></li>
        </ul>
    </nav>
    <section class="sign-in-section" id="background">
        <div class="imageBackground">
        </div>
        <fieldset class="log-box">
            <legend><i class="far fa-user"></i></legend>
            <h1>Log in Here</h1>
            <form class="log-box-form">
                <p>Your Email</p>
                <input type="email" name="email" required size="40" focus placeholder="Enter Username" />
                <p>Password</p>
                <input type="password" name="password" required placeholder="Enter your Password" size="40" />
                <input type="submit" name="" value="Log In" /><br />
                <a href="#">Lost your password?</a><br />
                <a href="#" class="signInAccount">Don't have an account?</a>
            </form>
        </fieldset>
        <fieldset class="sign-box">
            <legend><i class="far fa-user"></i></legend>
            <h1>Sigh in</h1>
            <form class="sign-box-form">
                <p>Your Name</p>
                <input type="text" name="name" required size="40" focus placeholder="Enter Username" />
                <p>Your Email</p>
                <input type="email" name="email" required size="40" focus placeholder="Enter Your Email" />
                <p>Password</p>
                <input type="password" name="password" required placeholder="Enter your Password" size="40" />
                <p>Repeat Password</p>
                <input type="password" name="password" required placeholder="Repeat your Password" size="40" />
                <input type="submit" name="" value="Sign In" /><br />
            </form>
        </fieldset>
    </section>
    <footer class="foot">
        <div>
            <p>Uncopyright &copy; 2018 <strong>Sebastian W.</strong></p>
            <p>This site is protected by law</p>
        </div>
    </footer>
</body>

</html>
